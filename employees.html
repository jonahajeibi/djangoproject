<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>employees</title>
</head>
<body bgcolor="green">
<h1>Employees</h1>
<table>
    <tr>
        <td>first name</td>
        <td>last name</td>
        <td>company name</td>
        <td>email</td>
        <td>phone</td>
    </tr>
    {% for employ in employees %}
        <tr>
            <td>{{employ.first_name}} </td>
            <td>{{employ.last_name}}</td>
            <td>{{employ.company}}</td>
            <td>{{employ.email}}</td>
            <td>{{employ.phone}}</td>
	    </tr>

    {% endfor %}
</table>

</body>
</html>
